<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Discover the magic</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-white container ">
        <!---MTGA logo-->
        <a class="navbar-brand ml-auto mr-auto" href="#">
          <div class="d-inline-flex">
            <div class="ml-3">
              <img src="resources/mtgalogo1.svg" height="29px" />
            </div>
            <div class="ml-n5">
              <img
                src="resources/mtgalogo.svg"
                height="30px"
                style="background-color:black"
              />
            </div>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navLinks"
          aria-controls="navLinks"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navLinks">
          <ul class="navbar-nav  d-flex align-items-end mr-auto ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24"
                  viewbox="0 0 24 24"
                  width="24"
                >
                  <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                  <path d="M0 0h24v24H0z" fill="none" />
                </svg>
                <span class="sr-only">
                  (current)
                </span>
              </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="what-magic"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >What is MTG Arena?</a
              >
              <div class="dropdown-menu" aria-labelledby="what-magic">
                <a class="dropdown-item" href="#">Introduction</a>
                <a class="dropdown-item" href="#">Rules</a>
                <a class="dropdown-item" href="#">Decks</a>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="how-to"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                How to play
              </a>
              <div class="dropdown-menu" aria-labelledby="how-to">
                <a class="dropdown-item" href="#">Basics</a>
                <a class="dropdown-item" href="#">Rules</a>
                <a class="dropdown-item" href="#">Build your own deck</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tipps & Tricks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Questions & FAQ</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="links"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Helpful Links
              </a>
              <div class="dropdown-menu" aria-labelledby="links">
                <a class="dropdown-item" href="#">Official Site</a>
                <a class="dropdown-item" href="#">Wiki</a>
                <a class="dropdown-item" href="#">blah</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

</html>
